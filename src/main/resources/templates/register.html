<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>注册页面</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">

</head>
<body class="zhi  no-auth">
<div class="index-main" >
    <div class="index-main-body"  >
        <div class="index-header">
            <div class="avatar"><h1 class="logo hide-text"><img id="userHead"  class="img-circle img-thumbnail" src="../images/abc/3.png" alt=""></h1></div>
            <h2 class="subtitle">
                #if($msg)
                $!{msg}
                #else
               注册账号
                #end
            </h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                <form action="/reg/" id="regloginform" method="post">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        <div class="email input-wrapper">
                            <input type="text" name="username" id="username" aria-label="账号" placeholder="账号" required="">
                        </div>
                        <br/>
                        <div class="input-wrapper">
                            <input type="password" name="password" aria-label="密码" placeholder="密码" required="">
                        </div>
                        <br/>
                        <div class="row">
                            <div class="input-wrapper col-md-8">
                                <input type="email" name="mail" id="mail" aria-label="邮箱账号" placeholder="邮箱账号" required="">
                            </div>
                            <div class="col-md-4" style="padding-top: 5px">
                                <button type="button" id="verbtn" class="btn btn-primary" >点击获取验证码</button>
                            </div>
                        </div>
                        <br/>
                         <div class="input-wrapper">
                            <input type="text" name="verification"  aria-label="验证码" placeholder="请填写邮箱收到的验证码" >
                        </div>
                        </div>
                    <input type="hidden" name="next" value="$!{next}"/>
                    <div class="button-wrapper command clearfix">
                        <button class="btn btn-primary btn-lg btn-block" type="submit"  onclick="form=document.getElementById('regloginform');form.action='/reg/'">注册</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../scripts/main/site/jquery-3.3.1.js"></script>
<script>
    $(document).ready(function () {

        var verbtn = $("#verbtn");
        verbtn.on("click",function () {
            var username = $("#username").val();
            var mail = $("#mail").val();
            alert(username,mail);
            $.post("/sendVer",{username:username,mail:mail},function (data) {


                var jsonArray=JSON.parse(data);
                console.log(jsonArray);

            })
        })
    });
</script>

</html>
